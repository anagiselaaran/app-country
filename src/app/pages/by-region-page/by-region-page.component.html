<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col">
        @for (region of regions; track $index) {
            
            <button class="btn mx-2" (click)="searchByRegion(region)" [class]="{'btn-outline-secondary': selectedRegion === region }">{{region}}</button>
        }
       <!--  <app-search-box placeholder="Buscar por region" (onDebounce)="searchByRegion($event)"></app-search-box> -->
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>

        <app-country-table [countries]="countries"></app-country-table>

    </div>
</div>
